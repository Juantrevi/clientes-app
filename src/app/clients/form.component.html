<div class="card col-md-6 mx-auto">
    <div class="card-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="card-body ">
        <form (ngSubmit)="createClient()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="client.lastName" name="LastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="client.email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
